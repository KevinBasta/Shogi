<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script> 
    <script src="/socket.io/socket.io.js"></script>
    <title>Shogi æ„›</title>
</head>
<body>
    <div id="promotionContainer" class="promotionFlex hide">
        <div id="promotionQuestion">
            <p>Would you like to promote this piece?</p>
            <div id="pieceButtons">
                <div id="unpromotedButton">
                    
                </div>
                <div id="promotedButton">
                    
                </div>
            </div>
        </div>
    </div> 
    <div id="overlay" class="overlay hide"></div>
    <shogi>
        <shogi-board-and-rows id="board-and-rows">
            <shogi-board-wrapper>
                <columns id="columns">
                </columns>

                <shogi-board id="shogiBoard">
                </shogi-board>
            </shogi-board-wrapper>
            
            <rows id="rows"> 
                <span class="hide-corner-cell"></span>
            </rows> 
        </shogi-board-and-rows>
        
        <piece-stands id="standsId">
            <opponent-piece-stand id="opponent-piece-stand">
                <div style="background-color: green"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </opponent-piece-stand>
            
            <div id="game-log">
            </div>

            <player-piece-stand id="player-piece-stand">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div style="background-color: purple"></div>
            </player-piece-stand>
        </piece-stands>
<button style="background-color: purple" id="newgame"> new game </button>
<button style="background-color: coral" id="joingame"> join game </button>
    </shogi>
</body>
</html>
